<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Start Boostrap Files -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.3.1/dist/flatly/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
        <!-- End Boostrap Files -->
        <!-- Start highlight.js Files-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.10/build/styles/default.min.css">
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.10/build/highlight.min.js"></script>
        <!-- End highlight.js Files-->
        <link rel="stylesheet" href="/main.css">
        <script src="https://cdn.jsdelivr.net/npm/colonjs@0.0.14"></script>
        <title>ColonJS: Micro Front End Framework (3kb)</title>
    </head>

    <body>
        <header class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <div class="container">
                <a href="/" class="navbar-brand">ColonJs</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-md-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Documentation</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://www.npmjs.com/package/colonjs">NPM</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://github.com/nesovera/colonjs">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="container" id="app">
            <section class="row">
                <aside class="col-sm-3 col-lg-2 mb-4">
                    Version: 
                    <select class="form-control form-control-sm d-inline w-auto py-0 px-1" @change="window.location = '/'+$this.value;">
                        <option 
                            :for="v in Object.keys($data.pageList)"
                            :selected="v===$data.activeVersion"
                            :text="v"
                        ></option>
                    </select>
                    <div :for="page in $methods.getActiveVersionPageList()">
                        <a 
                            :text="page.name" 
                            :href="'/'+$data.activeVersion+(page.slug?'/'+page.slug:'')"
                            :class="{'font-weight-bold':page.slug===$data.activePageSlug}"
                        ></a>
                    </div>
                </aside>
                <article class="col-sm-9 col-lg-10" :html="$data.activePage.html"></article>
            </section>
        </main>
        <footer class="container">
            <hr/>
            ColonJs.org | MIT License<br>
            Copyright (c) 2018 - <span :text="new Date().getFullYear()"></span> Neso Vera (<span :text="'nesovera'+'@'+'gmail.com'"></span>)
        </footer>
        <script src="/app.js"></script>
    </body>

</html>
